<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>위도/경도 이용 위치표시</title>
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ghd9my54on"></script>          <!-- 네이버 맵 API 불러오기 -->
    </head>
    
    <body>
        <div id="wrap" class="section">
            <p>"파일 선택"에서 csv파일 선택 후 "제출" 클릭</p>
            <div id="map" style="width:100%;height:700px;"></div>                                                                       <!-- 지도 크기 설정 -->
        </div>

        <script>
            var mapOptions = {                                                                                                          // 지도 설정
                center: new naver.maps.LatLng(37.3595704, 127.105399),                                                                  // 지도 open 시 중앙 위치 설정(위도, 경도)
                zoom: 10                                                                                                                // 지도 open 시 확대 옵션 설정(숫자가 높을수록 더욱 확대되어 보임 default:10)
            };
            var map = new naver.maps.Map('map', mapOptions);
        </script>

        <form action="/mapping" method="POST" enctype="multipart/form-data">                                                            <!-- POST 형식으로 서버 "@app.route('/mapping')"에 정보 전달 -->
            <input type="file" name ='file' accept=".csv" />                                                                            <!-- "file"이란 이름으로 .csv 확장자 파일만 open -->
            <input type="submit" />                                                                                                     <!-- 제출(전달) -->
        </form>
    </body>
</html>
